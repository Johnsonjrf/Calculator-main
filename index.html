<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>


  <div class="container">
    <div class="toggle-bar">
      <span>calc</span>
      <div class="theme">
        <span class="theme-title">THEME</span>
        <div class="toggle-theme">
          <div class="theme-number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <label class="switch">
            <p class="switcher"></p>
          </label>
        </div>
      </div>
    </div>
    <form>
      <div class="result-display">
        <input name="display" type="text">
      </div>
      <div class="buttons">
    
      <div class="inputs">
        <input type="button" value="7" onclick="display.value += '7'">
        <input type="button" value="8" onclick="display.value += '8'">
        <input type="button" value="9" onclick="display.value += '9'">
        <input type="button" class="reset" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)">
      </div>
      <div class="inputs">
        <input type="button" value="4" onclick="display.value += '4'">
        <input type="button" value="5" onclick="display.value += '5'">
        <input type="button" value="6" onclick="display.value += '6'">
        <input type="button" value="+" onclick="display.value += '+'">
      </div>
      <div class="inputs">
        <input type="buttont" value="1" onclick="display.value += '1'">
        <input type="button" value="2" onclick="display.value += '2'">
        <input type="button" value="3" onclick="display.value += '3'">
        <input type="button" value="-" onclick="display.value += '-'">
      </div>
      <div class="inputs">
        <input type="button" value="." onclick="display.value += '.'">
        <input type="button" value="0" onclick="display.value += '0'">
        <input type="button" value="/" onclick="display.value += '/'">
        <input type="button" value="x" onclick="display.value += '*'">
      </div>
      <div class="inputs">
        <input type="button" class="lg reset" value="RESET" onclick="display.value = ''">
        <input type="button" class="lg equal" value="=" onclick="display.value = eval(display.value)">
      </div>
    </form>
    </div>
  </div>

  </div> -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
